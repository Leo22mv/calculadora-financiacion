<div class="container">
  <div class="header">
      <h1>Calculadora de Interés</h1>
      <p>Ingresa los datos para calcular tu financiamiento</p>
  </div>

  <form id="calculatorForm">
      <div class="form-group">
          <label for="monto">Monto</label>
          <div class="input-wrapper">
              <input
                  [(ngModel)]="monto"
                  type="number"
                  id="monto"
                  name="monto"
                  placeholder="Inserte el monto a financiar"
                  step="1"
              >
          </div>
      </div>

      <div class="form-group">
          <label for="interes">Interés mensual (%)</label>
          <div class="input-wrapper">
              <input
                  [(ngModel)]="interes"
                  type="number"
                  id="interes"
                  name="interes"
                  placeholder="Inserte el interés mensual"
                  step="0.01"
              >
          </div>
      </div>

      <div class="form-group">
          <label for="cuota">Valor de cuota</label>
          <div class="input-wrapper">
              <input
                  [(ngModel)]="cuota"
                  type="number"
                  id="cuota"
                  name="cuota"
                  placeholder="Inserte el valor de cuota"
                  step="1"
                  (ngModelChange)="validarCuotaYMeses()"
                  [disabled]="cuotasDisabled"
              >
          </div>
      </div>

      <div class="form-group">
          <label for="meses">Meses a financiar</label>
          <div class="input-wrapper">
              <input
                  [(ngModel)]="meses"
                  type="number"
                  id="meses"
                  name="meses"
                  placeholder="Inserte los meses a financiar"
                  min="1"
                  (ngModelChange)="validarCuotaYMeses()"
                  [disabled]="mesesDisabled"
              >
          </div>
      </div>

      <button type="submit" class="calculate-btn" (click)="calcular()">
          Calcular
      </button>
  </form>

  @if (resultado) {
    <div id="alertSuccess" class="alert alert-success">
      <div class="alert-title">
          ✓ Cálculo realizado con éxito
      </div>
      <div class="alert-message" id="successMessage">
          {{ resultado }}
      </div>
    </div>
  }

  @if (error) {
    <div id="alertError" class="alert alert-error">
      <div class="alert-title">
          ✕ Error en el cálculo
      </div>
      <div class="alert-message" id="errorMessage">
          Por favor, completa todos los campos correctamente.
      </div>
    </div>
  }
</div>
