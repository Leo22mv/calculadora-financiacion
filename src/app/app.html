<h1 class="display-3 m-3">Calculadora de interés</h1>

<div class="m-3">
  <label for="montoInput" class="form-label">Monto</label>
  <input [(ngModel)]="monto" type="number" class="form-control" id="montoInput" placeholder="Inserte el monto a financiar">
</div>

<div class="m-3">
  <label for="interesInput" class="form-label">Interés mensual</label>
  <input [(ngModel)]="interes" type="number" class="form-control" id="interesInput" placeholder="Inserte el interés mensual">
</div>

<div class="m-3">
  <label for="cuotaInput" class="form-label">Valor de cuota</label>
  <input [(ngModel)]="cuota" type="number" class="form-control" id="cuotaInput" placeholder="Inserte el valor de cuota">
</div>

<div class="m-3">
  <label for="mesesInput" class="form-label">Meses a financiar</label>
  <input [(ngModel)]="meses" type="number" class="form-control" id="mesesInput" placeholder="Inserte los meses a financiar">
</div>

<button class="btn btn-lg btn-primary m-3" (click)="calcular()">
  Calcular
</button>

@if (resultado) {
  <div class="alert alert-success m-3" role="alert">
    {{ resultado }}
  </div>
}
